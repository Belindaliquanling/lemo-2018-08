<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>

        .box{width: 300px;
             height: 300px;
             background: transparent;
             transition: all 0.5s linear;}
        .active{background-color:red;
            width: 400px;
             height: 400px; }
         .box1{width: 500px;
              height: 500px; }
    </style>
</head>
<body>
    <div id="app">
     <div v-on:click='isActive=!isActive'  v-bind:class="['box',{active:isActive}]">
           呵呵 
        </div> 
        <div v-bind:style="{backgroundColor:color}">
                123</div>
                {{color}}
                <input type="color" v-model="color"/>
                <input type="range" v-model="range"/>
                <div class="box1" v-bind:style="{backgroundColor:'rgba(0,0,0,'+range/100+')'}"></div>
    </div>
    
<script>
    
    const vm=new Vue(
        {
            el:'#app',
            data:{
           className:'active',
           isActive:false,
           color:'',
           range:0
            }
        }
    )
    
    
    
</script>

</body>
</html>
