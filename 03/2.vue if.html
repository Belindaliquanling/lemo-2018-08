<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue if</title>
    <script src="js/vue.js"></script>
    <style>
       
    </style>
</head>
<body>
    <div id="app">
      <input type="number" v-model="number">
      <div v-if='number==1'>内容1</div>
      <div v-else-if='number==2'>内容2</div>
      <div v-else>内容3</div>
    </div>

    <script>
       const vm =new Vue({
            el:'#app',
            data:{
                number:1
            }
        })
    </script>

</body>
</html>
